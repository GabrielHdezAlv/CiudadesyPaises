<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Seleccionar fecha con jQuery UI</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Ciudades y Pa√≠ses</h1>
        </header>
        <main>
            <div id="superior">
                <div id="dropDrag">
                    <div id="menu">
                        <button id="newGame">Nueva Partida</button>
                        <div id="divTiempo">
                            <h1 class="tiempo">Tiempo:</h1>
                            <h1 class="tiempo" id="tiempo">0</h1>
                        </div>
                    </div>
                    <div id="divCiudades">
                        
                    </div>
                    <div id="divPaises">
                    </div>
                </div>
                <div id="map">
                    <div id="myMap"></div>
                </div>
            </div>
            <div id="inferior">
                <div id="curve_chart" style="width: 50%; height: 100%"></div>
                <div id="piechart" style="width: 50%; height: 100%"></div>
            </div>
        </main>

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        
        <!-- JQuery UI-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        
        <!-- Leaflet -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <!-- Google Charts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        <script type="module" src="js/start.js"></script>
    </body>
</html>
